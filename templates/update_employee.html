{% extends 'base.html' %}
{% block content %}
<h2>Update Employee</h2>
<form method="POST">
    <label for="First_name">First Name:</label>
    <input type="text" id="First_name" name="First_name" value="{{ employee[1] }}" required>
    <br>
    <label for="Last_name">Last Name:</label>
    <input type="text" id="Last_name" name="Last_name" value="{{ employee[2] }}" required>
    <br>
    <label for="Email">Email:</label>
    <input type="Email" id="Email" name="Email" value="{{ employee[3] }}" required>
    <br>
    <label for="Phone">Phone:</label>
    <input type="text" id="Phone" name="Phone" value="{{ employee[4] }}" required>
    <br>
    <label for="Department">Department:</label>
    <select name="Department" id="Department" required>
        <option value="">Select Department</option>
        <option value="HR">HR</option>
        <option value="IT">IT</option>
        <option value="Sales">Sales</option>
    </select>
    <br>
    <button type="submit">Update Employee</button>
</form>
{% endblock %}
