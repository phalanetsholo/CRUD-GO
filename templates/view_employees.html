{% extends 'base.html' %}
{% block content %}
<h2>Employee List</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee[0] }}</td>
            <td>{{ employee[1] }}</td>
            <td>{{ employee[2] }}</td>
            <td>{{ employee[3] }}</td>
            <td>{{ employee[4] }}</td>
            <td>{{ employee[5] }}</td>
            <td>
                <a href="{{ url_for('update_employee', id=employee[0]) }}" class="btn-update">Update</a>
            </td>
        </tr>
        <td>
            <a href="{{ url_for('update_employee', id=employee[0]) }}" class="btn-update">Update</a>
            <form action="{{ url_for('delete_employee', id=employee[0]) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn-delete">Delete</button>
            </form>
        </td>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
